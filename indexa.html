<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <title>第三週作業</title>
  <style>
	svg {
		background-color: steelblue;
	}
  
	span#block {
		display: block
	}  
  </style>
</head>
<body>
	<h1>第三週作業</h3>
	<h2>Ex1, 台北交易紀錄查詢:</h2>
	<svg width="900" height="400" id="svg3"></svg>
	<hr><hr>
	
	<h2>Ex2, 把數字小於70改成紅色: (Data Binding: Enter, Update, Exit)</h2>
	<span id="red">
		<div></div>
		<div></div>
	</span>
	<hr><hr>
	
	<h2>Ex3, 建立簡單動態圖表 :</h2>
	<svg width="900" height="400" id="svg4">
		<span id="block">
			<input type = "button" value = "add" onclick = "update()">
			<input type = "button" value = "remove" onclick = "update_remove()">
			<input type = "button" value = "sort" onclick = "sorting()">
			<input type = "button" value = "reverse" onclick = "reversing()">
		</span>
	</svg>
   
  <script>
      
   //台北交易紀錄查詢:
   d3.csv("invoice-taipei.csv", function(dataSet) {
	 
	 var svg3 = d3.select("#svg3"); 
	 var xScale = d3.scale.linear()
		.domain([0, 1000000000])
		.range([0, 10]);
       
     var fDataSet = dataSet.filter(function(d) {
        return d.amount > 1000000000 && d.date === "2016/8/1" && d.cid === "A";
     });
       
     for (var i = 0; i < fDataSet.length; i++ ) {
        svg3.append("text")
			.attr({
				"x": 10,
				"y": 55 + 30 * i })
			.text(fDataSet[i].industry);
		
		svg3.append("rect")
			.attr({
				"x": 350,
				"y": 33 + 30 * i,
				"width": xScale(fDataSet[i].amount),
				"height": 25,
				"fill": "red"
			});
			
		svg3.append("text")
			.attr({
				"x": 10+350+xScale(fDataSet[i].amount),
				"y": 55 + 30 * i })
			.text(fDataSet[i].amount);
	 } 
	}); //台北交易紀錄查詢:
       
    
	//把數字小於70改成紅色: 
	var arr = [85, 56, 77, 88, 45, 94];
    
    bind();
    render();
        
    function bind() {
         var selection = d3.select("span#red")
            .selectAll("div")
            .data(arr);
        
         selection.enter()
                .append("div");
        
         selection.exit().remove();
    
    }
        
    function render() {
         d3.selectAll("div").style({ 
             color: function(d) {
                 if (d < 70) {
                      return "red";
                 } else {
                      return "black";
                 }
            }
         }).text(function(d, i) {
                return (i+1)+":"+d;
         });
    }  //把數字小於70改成紅色
	
	
	//建立簡單動態圖表 
	var arr2 = [85, 56, 77, 88, 45, 49, 77, 88];

    var w = 900;
    var h = 400;
    var p = 100;
 
    binding();
    rendering();
        
    function binding() {
		 var svg4 = d3.select("#svg4"); 
        
		 var selection = d3.select("#svg4")
						.selectAll("rect")
						.data(arr2);
						
       	 selection.enter().append("rect");
         selection.exit().remove();
        
         var selection_text = d3.select("#svg4")
                        .selectAll("text")
                        .data(arr2);	
						
         selection_text.enter().append("text");
         selection_text.exit().remove();
    }
        
    function rendering() {    
          d3.select("#svg4")
			.selectAll("rect")
            .attr({
              x: function(d, i) { 
                  return p+(40+3)*i; 
              },
              y: function(d, i) { 
                  return h-p-d; 
              },
              width: 40,
              height: function(d, i) { 
                  return d; 
              },
              fill: function(d, i) {
                  if (d < 70) { 
                      return "red"; 
                  }
                  else { 
                      return "lightgreen"; 
                  }
              }
         });
        
         d3.select("#svg4")
			.selectAll("text")
            .attr({
              x: function(d, i) { 
                  return p+(40+3)*i+10; 
              },
              y: function(d, i) { 
                  return h-p+20; 
              }
         }).text(function(d) {
             return d;
         })
    }
        
    var random = function(N,M) {
         return Math.floor(Math.random()*(M-N+1) + N);
    }

    function update() {
         var num = random(10, 100);
         arr2.push(num);
         binding();
         rendering();
    }
        
    function update_remove() {   
         arr2.shift();
         binding();
         rendering();
    }
      
    function sorting() {   
         arr2.sort();
         binding();
         rendering();
    }	

    function reversing() {   
         arr2.reverse();
         binding();
         rendering();
    }  //建立簡單動態圖表 	
        
  </script>

</body>
</html>
